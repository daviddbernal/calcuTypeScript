<!DOCTYPE html>
<html>
  <head>
    <title>calcu con TypeScript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      * {
        text-align: center;
      }
      input {
        position: relative;
        width: 40%;
        height: 40px;
        display: block;
        margin: 20px auto;
      }
      #wrap-buttons {
        position: relative;
        margin: 10px auto;
        width: 500px;
        padding: 2px;
        border: 1px solid black;
      }
      button {
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div id="wrap-buttons">
      <button class="btn btn-primary">0</button>
      <button class="btn btn-primary">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
      <button class="btn btn-primary">4</button>
      <button class="btn btn-primary">5</button>
      <button class="btn btn-primary">6</button>
      <button class="btn btn-primary">7</button>
      <button class="btn btn-primary">8</button>
      <button class="btn btn-primary">9</button>
      <br />
      <button class="btn btn-primary">=</button>
      <button class="btn btn-primary">+</button>
      <button class="btn btn-primary">/</button>
      <button class="btn btn-primary">-</button>
      <button class="btn btn-primary">%</button>
      <button class="btn btn-primary">x</button>
      <button class="btn btn-primary">^</button>
    </div>
    <input type="text" maxlength="0" />
    <script src="index.js"></script>
  </body>
</html>
